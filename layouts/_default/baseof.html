<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "preloader.html" . -}}
        {{- partial "header.html" . -}}
        <div class="block-main">
            {{ block "main" . }}{{ end }}
        </div>
        <div class="block-footer">
            {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
        </div>
        {{ partial "injects" . }}
    </body>
</html>
